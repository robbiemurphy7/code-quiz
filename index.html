<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<header>
    <div class="container">
        <div class="p-3 float-left">
            <a href="./high-scores.html">View High Scores</a>
        </div>

        <div class="p-3 float-right">
            <label id="time">Time: <label id="seconds">00</label>
        </div>
    </div>
</header>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">
            <h1 class="row w-100 p-3 d-flex justify-content-center text-center">Coding Quiz Challenge</h1>
            <p class="row w-100 p-3 d-flex justify-content-center text-center">Answer the following code-related questions in the quickest time possible! Incorrect answers will result in a score/time penalty of ten points/seconds!</p>
            </div>
            <div id="answer-buttons" class="btn-grid text-center">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="start justify-content-center text-center">
            <button button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>
</html>
